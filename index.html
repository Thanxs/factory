<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Factory Pattern</title>
</head>
<body>
  <div class="cat__background">
    <h1 class="cat__title">Cat Factory</h1>
    <form class="cat__form">
      <input class="cat__input" type="text" placeholder="Type cat's name...">
      <button class="cat__create">Create Cat</button>
    </form>
    <div class="cat__portfolio">
      <div class="cat__data">
        <div><span>Name: </span><span class="cat__data-name"></span></div>
        <div><span>Age: </span><span class="cat__data-age"></span></div>
      </div>
      <div class="cat__avatar">
        <img alt="cat">
      </div>
    </div>
    <div class="cat__description"></div>
    <div class="cat__hints">
      <h2 class="cat__hints-title">Hints</h2>
      <h2 class="cat__hints-subtitle">In our cat factory you can create the following cats:</h2>
      <div class="cat__hint">Murzik</div>
      <div class="cat__hint">Aizek</div>
      <div class="cat__hint">Sam</div>
      <div class="cat__hint">Steven</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
